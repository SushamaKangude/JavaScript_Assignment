<!--Create a simple HTML page with a button and a paragraph.
// Write a script that changes the text of the paragraph when the button is clicked.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="changeTextButton">Click Here</button>
    <p id="textParagraph">This is the original text.</p>

    <script>
        document.getElementById("changeTextButton").addEventListener("click", function() {
            document.getElementById("textParagraph").innerText = "The text has been changed";
        });
    </script>
</body>
</html>
